<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script type="text/javascript">
  //1、用于创建特定类型的对象
  //2、js开发时写单引号
  //4、js里构造函数比较特殊的是 new
  function zaomen() {
    this.suo = '普通'
    this.huawen = '普通';
    this.create = function () {
      return '[锁头]' + this.suo + '[花纹]' + this.huawen;
    }
  }

  var xiaozhang = new zaomen();
  alert(xiaozhang.create());
</script>
  
</body>
</html>
